<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customizable TO DO LIST</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { 
    text-align: left; 
    margin-left: 20px; 
  }
  .todo-list {
    font-size: 40px; 
    font-weight: bold; 
  }
  .date-text {
    font-size: 30px; 
    font-weight: bold; 
  }
  img { max-width: 100%; height: auto; }
</style>
</head>
<body>
<div class="container">
  <div class="todo-list">[보성의 투두]</div>
  
  <div class="date-text">[2024-03-23]</div>
  <ol>
    <li>[Task 1 겟잇과제 하기]</li>
    <li>[Task 2 비타민 챙겨 먹기]</li>
    <li>[Task 3 밥 잘 먹기]</li>
  </ol>
  <img src="https://img.suto.co.kr/data/file/free/3024218118_NL7Jgd92_suneong.png" alt="[Descriptive Text for Image]">
</div>
</body>
</html>
